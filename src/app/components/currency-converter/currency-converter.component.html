<div
  class="mx-auto p-[40px_30px_50px] rounded-lg backdrop-blur-[30px] shadow-lg shadow-black/50 w-full max-w-[600px] border border-[1px] border-blue-300/40 neon-shadow"
>
  <div class="flex flex-col gap-20 text-2xl min-h-[400px]">
    <div class="flex flex-col gap-5">
      <div class="flex items-center justify-end relative">
        <div class='absolute top-0.4 -left-0.5 pl-1 pt-2'>
          <img class="w-20" src="assets/icons/uk.svg" alt="icon" />
        </div>
        <div>
          <label for="currency1" class="sr-only">Currency 1</label>
          <select
            id="currency1"
            [(ngModel)]="currency1"
            (ngModelChange)="handleCurrencyChange($event, true)"
            class="border p-2 mt-2 w-22 bg-indigo-950 rounded"
            aria-label="Select currency for amount 1"
            title="Select currency for amount 1"
          >
            <option
              *ngFor="let currency of ['UAH', 'USD', 'EUR']"
              [value]="currency"
            >
              {{ currency }}
            </option>
          </select>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label for="amount1" class="sr-only">Amount 1</label>
        <input
          id="amount1"
          type="number"
          [(ngModel)]="amount1"
          (ngModelChange)="handleAmountChange($event, true)"
          class="p-3 w-full rounded bg-color-pink text-4xl font-bold border-none outline-none focus:ring-2 focus:ring-blue-200"
          aria-label="Amount 1"
          placeholder="Enter amount"
        />
      </div>
    </div>

    <div class="flex flex-col gap-5">
      <div class="flex items-center justify-end relative">
        <div class='absolute top-0.4 -left-0.5 pl-1 pt-2'>
          <img class="w-20" src="assets/icons/uk.svg" alt="" />
        </div>
        <div>
          <label for="currency2" class="sr-only">Currency 2</label>
          <select
            id="currency2"
            [(ngModel)]="currency2"
            (ngModelChange)="handleCurrencyChange($event, false)"
            class="border p-2 mt-2 w-22 bg-indigo-950 rounded"
            aria-label="Select currency for amount 2"
            title="Select currency for amount 2"
          >
            <option
              *ngFor="let currency of ['UAH', 'USD', 'EUR']"
              [value]="currency"
            >
              {{ currency }}
            </option>
          </select>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label for="amount2" class="sr-only">Amount 2</label>
        <input
          id="amount2"
          type="number"
          [(ngModel)]="amount2"
          (ngModelChange)="handleAmountChange($event, false)"
          class="p-3 w-full rounded bg-color-pink text-4xl font-bold border-none outline-none focus:ring-2 focus:ring-blue-200"
          aria-label="Amount 2"
          placeholder="Enter amount"
        />
      </div>
    </div>
  </div>
</div>
